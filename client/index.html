<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/dark-mode.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>this.Caption</title>

    <style>
        /* * { */
        /* outline: 1px dotted rgb(248, 129, 129); */
        /* .row {
        min-height: 10vh;
      } */
        /* } */
    </style>

</head>

<body class="container-fluid bg-light p-0">
    <header class="container-fluid p-0">
        <nav class="navbar navbar-primary bg-primary post-shadow">
            <a class="navbar-brand text-dark title-font py-1" href="#">
                <h2 class="py-1 m-0">this.caption</h2>
            </a>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkSwitch" />
                <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
            </div>
        </nav>


        <!-- Modal -->
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header  bg-secondary">
                        <h5 id="createPostModalLabel" class="modal-title text-light">Create a Post</h5>
                        <button type="button" class="close text-light" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="app.postsController.createPost(event)">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control my-1"
                                    placeholder="enter your name...">
                                <input type="text" name="title" class="form-control my-1"
                                    placeholder="enter the title...">
                                <input type="text" name="imgUrl" class="form-control my-1"
                                    placeholder="url of the image...">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">POST IT!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </header>
    <main class="container-fluid bg-light px-4">
        <div class="row p-4 justify-content-around">
            <div id="posts" class="col-8 overflow-auto s s2 h-content px-3 ">
                <!-- POST TEMPLATE START -->
                <div class="row roudned rounded-big post-size my-3">
                    <div id="postId-picture" class="col-6 img img-fluid">
                        <div class="row">
                            caption styling goes here
                        </div>
                    </div>
                    <div class="col-6 ">
                        <div class="row h-100 align-content-start">
                            <div class="col-12 bg-primary text-white">
                                username + title
                            </div>
                            <div class="col-12 bg-light">
                                <div id="UNIQUE-POST-ID" class="row my-1 pl-4">
                                    <!-- CAPTION TEMPLATE START -->
                                    <div class="col-2  btn btn-outline-success"
                                        onclick="app.postsController.upVoteCaption('postId,CaptionID')">up
                                    </div>
                                    <div class="col-8 d-flex align-self-center">the caption</div>
                                    <div class="col-2  btn btn-outline-danger"
                                        onclick="app.postsController.downVoteCaption('postId,CaptionID')">down
                                    </div>


                                    <!-- CAPTION TEMPLATE END -->
                                </div>
                            </div>
                            <!-- Caption Button -->

                            <div class="col-12 btn btn-primary btn-bottom text-center mt-auto" data-toggle="collapse"
                                data-target="#post-id-collapse">
                                caption it</div>

                        </div>
                    </div>
                    <!--\/ CREATE A CAPTION SPACE \/ -->
                    <div id="post-id-collapse" class="col-12 bg-secondary collapse">
                        <div class="row">
                            <div class="col-4 p-4"> <img src="https://scx2.b-cdn.net/gfx/news/2018/europeslostf.jpg"
                                    alt="post image" class="img img-fluid"></div>
                            <div class="col-8">
                                <div class="row form-group justify-content-between py-3 px-5"
                                    onsubmit="app.postsController.createCaption(event,'postId')">
                                    <input name="caption" class="col-12 form-control my-3"
                                        placeholder="enter you caption..."></input>
                                    <div class="col-6">
                                        <select id="inputState" name="style" class="form-control">
                                            <option selected>Choose Style...</option>
                                            <option>style one</option>
                                            <option>style two</option>
                                            <option>style three</option>
                                        </select>
                                    </div>
                                    <button class="col-4 btn btn-warning" type="submit">Post</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /\ CREATE A CAPTION END /\ -->
                </div>

                <!-- POST TEMPLATE END -->

            </div>

            <div class="col-3 px-0">
                <form class="input-group mx-0" onsubmit="app.postsController.addUser(event)">
                    <input type="text" class="form-control user-form rounded-top title-font mx-0 pt-5 pb-0"
                        id="enterUserName" name="username" value="" placeholder="Enter User..">
                    <div class="input-group-append mx-0">
                        <!-- <button type="submit" class="btn btn-sm btn-primary mr-0">Submit</button> -->
                    </div>
                </form>
                <div class="row mx-0 bg-secondary border-bottom justify-content-around">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createPostModal">
                        Create a post
                    </button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#createPostModal">
                        show favorites
                    </button>
                </div>
            </div>
        </div>
        </div>
        <div id="bootStrapLoader"></div>
    </main>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="dark-mode-switch.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>


</body>

</html>
